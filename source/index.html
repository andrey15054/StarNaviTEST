<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Work</title>
</head>
<body>
    <div id="wrap"></div>
    <div id="view"></div>
    <header>
        <h3>Image View</h3>
    </header>
    <div class="content">
        <main>
            <div class="image-list" id="list">
                <div class="pagination">
                    <button id="prev"><</button>
                    <ul id="pagination"></ul>
                    <button id="next">></button>
                </div>
            </div>
        </main>
        <aside class="filter">
            <h3>Filter by</h3>
            <div class="size">
                <h4>Size</h4>
                <ul id="filter-size">
                    <li><input type="radio" name="filter" id="large"checked>Large</li>
                    <li><input type="radio" name="filter" id="medium">Medium</li>
                    <li><input type="radio" name="filter" id="small">Small</li>
                </ul>
            </div>
            <div class="author">
                <h4>Author</h4>
                <ul id="authors"></ul>
            </div>
        </aside>
    </div>
</body>
</html>
